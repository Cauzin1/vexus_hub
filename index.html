    <style>
      /* Base styles for the page */
      body {
        background-color: #0A0A16;
        color: #E5E7EB; /* text-gray-200 */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Custom animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes slow-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.95;
        }
      }
      .animate-slow-pulse {
        animation: slow-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes vortex {
        0% {
          transform: translate(-50%, -50%) rotate(var(--angle-start)) translateY(var(--radius-start)) scale(0.5);
          opacity: var(--opacity-start);
        }
        50% {
           opacity: var(--opacity-end);
        }
        100% {
          transform: translate(-50%, -50%) rotate(var(--angle-end)) translateY(var(--radius-end)) scale(1.5);
          opacity: var(--opacity-start);
        }
      }

      /* Custom scrollbar for a more futuristic look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A16;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #6E3AFF;
        border-radius: 10px;
        border: 2px solid #0A0A16;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #00FFC1;
      }
    </style>
